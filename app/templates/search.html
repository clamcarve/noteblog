{% extends 'base.html' %}
{% block content %}
    <style>
        h2 {
            font-size: 1.8em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        li:hover {
            background-color: #f1f1f1;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }
        li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
        }
        li a:hover {
            text-decoration: none;
        }
    </style>

    <h2>搜索结果：{{ query }}</h2>
    <ul>
        {% if results|length == 0 %}
            <li>No results found for '{{ query }}'</li>
        {% else %}
            {% for result in results %}
                <li onclick="window.location.href='{{ url_for('article', class_name=result.class_name, article=result.file_name) }}'">
                    <a href="{{ url_for('article', class_name=result.class_name, article=result.file_name) }}">{{ result.article_name }}</a>
                </li>
            {% endfor %}
        {% endif %}
    </ul>
{% endblock %}
